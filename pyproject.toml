[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "airplane-neo4j-client"
version = "0.1.0"
description = "Python client library for airplane data in Neo4j"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Generated by Neo4j Python Client Agent"}
]
dependencies = [
    "neo4j>=5.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "testcontainers>=3.7.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
